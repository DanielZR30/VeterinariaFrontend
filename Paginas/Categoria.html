<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLEADOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">CATEGORIA</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS CATEGORíA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtCategoria">Categoria</label>
                                                    <select id="cboCategoria" class="form-control">
                                                        <option value=" ">Seleccionar una opción</option>
                                                        <option value="753F8107-C1A4-4DE0-9296-3172BE326A89">Jueguetes Para Gatos</option>
                                                        <option value="b7997918-81ef-4508-b676-c3518549c6c9">Servicios</option>
                                                        <option value="02C12E72-A5DF-4DEA-8AB5-3C7E8BEF2F5C">Hotelería Para Perros</option>
                                                        <option value="E5095DA1-48B1-4B7A-98BA-697E5D1B7EEB">Juguetes Para Perros</option>
                                                        <option value="E73ACDFB-912A-4B30-B55D-96074F4D65E4">Accesorios Para Animales De Granjas</option>
                                                        <option value="C62F237F-D791-4A7E-97D1-A0601A2FE4CD">Accesorios Para Perros</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--button de buscar-->
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnBuscar" class="btn-block btn-lg btn-primary">BUSCAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--tabla de categorias-->
                                <div class="card-body">
                                    <div class="card card-gray-dark">
                                        <div class="card-body">
                                            <div class="row">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Nombre</th>
                                                            <th scope="col">Descripción</th>
                                                            <th scope="col">Precio</th>
                                                        </tr>
                                                    </thead>
                                                    <!--Button Comprar-->
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <br />
                                                                <button type="button" id="btnComprar" class="btn-block btn-lg btn-primary">Comprar</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div id="dvMensaje" class=""></div>
                     </div>
               </form>
            </div>
        </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Categoria.js"></script>
</body>
</html>
