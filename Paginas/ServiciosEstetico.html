<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SERVICIOS ESTETICOS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">SERVICIOS ESTÉTICOS</h3>
                        </div>
                        <form id="frmIncapacidades">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS SERVICIOS ESTÉTICOS</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombreMacota">Nombre Macota</label>
                                                    <select id="cboNombreMacota" class="form-control">
                                                        <option value="a60cf517-a07e-4802-8c5e-8eeb9252c01a">Docky</option>
                                                        <option value="0b142365-47ec-4bfa-a899-961d779a8de2">Maxi</option>
                                                        <option value="c923c3a6-be6c-4b73-8e65-aa0c8256a023">Fluffy</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="cboDoctor">Doctor </label>
                                                    <select id="cboDoctor" class="form-control">
                                                        <option value="a60cf517-a07e-4802-8c5e-8eeb9252c01a">Maria Gonzalez</option>
                                                        <option value="0b142365-47ec-4bfa-a899-961d779a8de2">Pedro Rodriguez</option>
                                                        <option value="c923c3a6-be6c-4b73-8e65-aa0c8256a023">Juan Perez</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtDescripcionServicio">Fecha</label>
                                                    <input type="date" class="form-control" id="txtDescripcionServicio" placeholder="Descripción del servicio estético">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="txtDescripcionServicio">Descripción</label>
                                                    <input type="text" class="form-control" id="txtDescripcionServicio" placeholder="Descripción del servicio estético">
                                                </div>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                <!--tabla de categorias-->
                                <div class="card-body">
                                    <div class="card card-gray-dark">
                                        <div class="card-body">
                                            <div class="row">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th scope="col">Nombre Mascota</th>
                                                            <th scope="col">Doctor</th>
                                                            <th scope="col">Fecha</th>
                                                            <th scope="col">Descripción</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                        
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer">
                        <div id="dvMensaje" class=""></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/ServiciosEsteticos.js"></script>
</body>
</html>
